[General]
maxNumProcesses=3

[makePatTuple]
enable=False
cfgFile=MyPackage.TtGammaAnalysis.myttbarPatTuple_cfg
makePatTuple\enable=True
makePatTuple\eventOutput=file:/user/tholen/eventFiles/TESTttgamma_whizard_PatTuple_btag.root
makePatTuple\eventInput\files=file:/user/tholen/eventFiles/ttgamma_whizard.root
makePatTuple_noISR\enable=False
makePatTuple_noISR\eventOutput=file:/user/tholen/eventFiles/ttgamma_whizard_noISR_PatTuple.root
makePatTuple_noISR\eventInput\files=file:/user/tholen/eventFiles/ttgamma_whizard_noISR.root
makePatTuple_noISR_noFSR\enable=False
makePatTuple_noISR_noFSR\eventOutput=file:/user/tholen/eventFiles/ttgamma_whizard_noISR_noFSR_PatTuple.root
makePatTuple_noISR_noFSR\eventInput\files=file:/user/tholen/eventFiles/ttgamma_whizard_noISR_noFSR.root

[photonSelection]
enable=True
cfgFile=MyPackage.TtGammaAnalysis.myPhotonSelection_cfg
photonSelection\enable=True
photonSelection\eventInput\files=file:/user/tholen/eventFiles/ttgamma_whizard.root
photonSelection\extraCode="process.p.replace(process.myJetCounter, process.myJetCounter + process.myBTagRequirement)"
photonSelection_noISR\enable=False
photonSelection_noISR\eventInput\files=file:/user/tholen/eventFiles/ttgamma_whizard_noISR_PatTuple.root
photonSelection_noISR_noFSR\enable=False
photonSelection_noISR_noFSR\eventInput\files=file:/user/tholen/eventFiles/ttgamma_whizard_noISR_noFSR_PatTuple.root

[fileSets]
enable=False
