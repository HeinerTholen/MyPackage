[makePatTuple]
enable=True
cfgFile=MyPackage.TtGammaAnalysis.myttbarPatTuple_cfg
makePatTuple\enable=True
makePatTuple\extraCode=
makePatTuple\eventOutput=/user/tholen/eventFiles/ttgamma_whizard_PatTuple.root
makePatTuple\eventInput\dir=/user/tholen/eventFiles
makePatTuple\eventInput\files=file:ttgamma_whizard.root
makePatTuple_noISR\enable=True
makePatTuple_noISR\extraCode=
makePatTuple_noISR\eventOutput=/user/tholen/eventFiles/ttgamma_whizard_noISR_PatTuple.root
makePatTuple_noISR\eventInput\files=file:/user/tholen/eventFiles/ttgamma_whizard_noISR.root
makePatTuple_noISR_noFSR\enable=True
makePatTuple_noISR_noFSR\extraCode=
makePatTuple_noISR_noFSR\eventOutput=/user/tholen/eventFiles/ttgamma_whizard_noISR_noFSR_PatTuple.root
makePatTuple_noISR_noFSR\eventInput\files=/user/tholen/eventFiles/ttgamma_whizard_noISR_noFSR.root

[photonSelection]
enable=False