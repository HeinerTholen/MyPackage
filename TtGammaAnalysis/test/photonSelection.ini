[General]
maxNumProcesses=4
tryReuseResults=True
noCmsRunExec=False
enableByDefault=True
commonInputPath=file:/net/data_cms/institut_3b/tholen/
cutflowParsePaths=selectionPath
cutflowParseModules=photonInputDummy, myLargeEtPhotons, photonsWithTightID, removeCocFails
overflowMoveIn=photonPT
cfgFile=MyPackage.TtGammaAnalysis.myPhotonSelection_cfg

[commonVar]
puReweight=\"Reweight1BX\"

[HistogramStacks]
defaultSamples=two2seven, semiMuonBG, DYJetsToLL, WJets, QCDMu, T_s, T_t, Tbar_s, Tbar_t, T_tW_DR, Tbar_tW_DR, SiMuPromptv4, SiMuPromptv6, SiMuRunBPrompt, SiMuReRecoAug, SiMuReRecoMay
defaultDecorators=CRLegendRight

comp43two2three\samples=ttgamma_whizard, ttgamma_whizard_43
comp43two2three\histos=analyzeSelection/cutflow, PhotonAnadrjet/histo, PhotonAnadrmuon/histo, PhotonAnaetcut/histo
comp43two2three\decorators=RatioPlotOverlayMcByMc, MyCorrectCutflowLabels

allStacks\decorators=CRSaveLogScaleY, CRRatioPlotDataMC, MyCorrectCutflowLabels
allStacks\histos=analyzeSelection/cutflow, analyzer_ET/photonET, analyzer_Photon/photonID, analyzer_Photon/DeltaR_jet, analyzer_Photon/DeltaR_muon

vertexHisto\histos=vertexHisto1BX/vertexCount, vertexHisto3D/vertexCount, vertexHistoGood1BX/vertexCount, vertexHistoGood3D/vertexCount

nMinusOne\histos=PhotonAnaeta/histo, PhotonAnajurassicecaliso/histo, PhotonAnahaspixelseeds/histo, PhotonAnahcaliso/histo, PhotonAnaetcut/histo, PhotonAnasigmaietaieta/histo, PhotonAnahollowconetrackiso/histo, PhotonAnahadronicoverem/histo, PhotonAnadrjet/histo, PhotonAnadrmuon/histo

crtlPlts\decorators=CRSaveLogScaleY, CRRatioPlotDataMC
crtlPlts\histos=CrtlFilteta/histo, CrtlFiltjurassicecaliso/histo, CrtlFilthaspixelseeds/histo, CrtlFilthcaliso/histo, CrtlFiltetcut/histo, CrtlFiltsigmaietaieta/histo, CrtlFilthollowconetrackiso/histo, CrtlFilthadronicoverem/histo, CrtlFiltdrjet/histo, CrtlFiltdrmuon/histo

[HistogramPlots]
defaultDecorators=CRLegendRight, CRRatioHistoPlotter, CRHistoPlotterFatLines
two2sevenCutflow\histos=analyzeSelection/cutflow
two2sevenCutflow\samples=two2seven_43, two2seven
two2sevenCutflow\decorators=MyCorrectCutflowLabels
